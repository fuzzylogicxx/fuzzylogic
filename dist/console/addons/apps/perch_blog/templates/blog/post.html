<article class="h-entry">
	<h1>
        <a href="<perch:blog id="postURL" type="hidden" />" rel="bookmark" class="p-name">
            <perch:blog id="postTitle" type="text" label="Title" required="true" size="xl autowidth" order="1" />
        </a>
    </h1>
	<p class="meta">
        <time class="dt-published" datetime="<perch:blog id="postDateTime" type="date" label="Date" time="true" format="Y-m-d H:i:s" divider-before="Publishing" />">
            <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" /> 
        </time>
        <perch:categories id="categories" set="blog" label="Categories" display-as="checkboxes">
            <a href="archive.php?cat=<perch:category id="catSlug" type="slug" />" class="p-category">
                <perch:category id="catTitle" type="text" />
            </a>
        </perch:categories>
	</p>
    <perch:if exists="image">
        <figure class="post-main-image">
            <perch:if exists="image">
            <img 
            srcset="<perch:blog id="image" type="image" label="Article Main Image" width="320" help="Upload a 1600x1200 (4:3) source" /> 320w,
                    <perch:blog id="image" type="image" label="Article Main Image" width="480" /> 480w, 
                    <perch:blog id="image" type="image" label="Article Main Image" width="640" /> 640w, 
                    <perch:blog id="image" type="image" label="Article Main Image" width="752" /> 752w, 
                    <perch:blog id="image" type="image" label="Article Main Image" width="960" /> 960w, 
                    <perch:blog id="image" type="image" label="Article Main Image" width="1400" /> 1400w"
            sizes="(max-width: 59em) 90vw, 
                   (max-width: 105em) 50vw,
                   960px" 
            src="<perch:blog id="image" type="image" label="Article Main Image" width="960" />" alt="<perch:blog type="text" id="alt" label="Alt text for Article Main Image" required help="Describe the image's subject/purpose" />">
            <perch:if exists="caption"><figcaption><perch:blog type="text" id="caption" label="Caption for Article Main Image" /></figcaption></perch:if>
            </perch:if>
        </figure>
    </perch:if>
    <div class="description e-content">
    	<perch:blog id="postDescHTML" type="textarea" label="Post" order="2" editor="markitup" html="true" size="xxl autowidth" required="true" />
    </div>
</article>

<perch:blog id="excerpt" type="textarea" label="Excerpt" markdown="true" order="3" suppress="true" size="s" />
<perch:blog id="image" type="image" width="50" height="50" crop="true" suppress="true" />
