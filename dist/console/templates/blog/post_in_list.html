<perch:before>
<ul class="hfeed listing"></perch:before>
    <li class="hentry">
    	<p class="entry-published date"><perch:blog id="postDateTime" format="%d %B %Y" /></p>
    	<perch:if exists="linkURL">
    	<h3 class="entry-title"><a href="<perch:blog id="linkURL" type="text" />"><perch:blog id="postTitle" /></a></h3>
        <div class="description entry-summary">
        	<perch:blog id="postDescHTML" type="textarea" textile="true" />
        </div>
    	<perch:else />
        <a href="<perch:blog id="postURL" />" rel="bookmark">
        
        <perch:if not-exists="friendsWith">
        <h3 class="entry-title"><perch:blog id="postTitle" /></h3>
        </perch:if>
        <perch:if exists="image">
        <img 
        srcset="<perch:blog id="image" type="image" width="320" /> 320w,
                <perch:cblog id="image" type="image" width="480" /> 480w, 
                <perch:blog id="image" type="image" width="640" /> 640w, 
                <perch:blog id="image" type="image" width="752" /> 752w, 
                <perch:blog id="image" type="image" width="960" /> 960w, 
                <perch:blog id="image" type="image" width="1400" /> 1400w"
        sizes="(max-width: 59em) 90vw, 
               (max-width: 105em) 50vw,
               960px" 
        src="<perch:blog id="image" width="960" />" alt="<perch:blog type="text" id="alt" label="Description" required help="Alt text for the main image: describe its subject/purpose." />" />
        </perch:if>
        </a>
        <div class="description entry-summary">
        	<perch:blog id="postDescHTML" type="textarea" textile="true" />
        	<!-- <p><perch:blog id="postDescHTML" type="textarea" textile="true" words="20" append="â€¦" /></p> -->
        	<!-- <p>Comments: <perch:blog id="postCommentCount"/></p> -->
        </div>
        </perch:if>
    </li>
<perch:after>
    </ul>
    <perch:if exists="paging">
        <div class="paging">
            Page <perch:blog id="current_page" /> of <perch:blog id="number_of_pages" />
            <perch:blog id="page_links" encode="false" />
            <perch:if exists="not_first_page">
                <a href="<perch:blog id="prev_url" encode="false" />">Previous</a>
            </perch:if>
            <perch:if exists="not_last_page">
                <a href="<perch:blog id="next_url" encode="false" />">Next</a>
            </perch:if>
        </div>
    </perch:if>
</perch:after>
