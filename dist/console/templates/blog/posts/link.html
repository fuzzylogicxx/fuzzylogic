<article class="h-entry">
	<h1>
        <a href="<perch:blog id="postURL" type="hidden" />" rel="bookmark" class="p-name">
            <perch:blog id="postTitle" type="text" label="Title" required="true" size="xl autowidth" html="true" order="1" />
        </a>
    </h1>

    <perch:blog id="linkURL" type="text" label="Link URL" order="2" suppress="true" size="xl autowidth" />

	<p class="meta">
        <time class="dt-published" datetime="<perch:blog id="postDateTime" type="date" label="Date" time="true" format="Y-m-d H:i:s" divider-before="Publishing" />">
            <perch:blog id="postDateTime" type="date" time="true" format="%d %B %Y" /> 
        </time> 
        <perch:if exists="authorGivenName">by 
            <span class="p-author h-card">
                <!-- <perch:if exists="author_image"><img class="u-photo" src="<perch:blog id="author_image" type="hidden" width="240" height="240" />" width="120" height="120" alt="" /></perch:if> -->
                <a class="u-url" href="/blog/archive.php?author=<perch:blog id="authorSlug" type="text" />"><perch:blog id="authorGivenName" type="hidden" /> <perch:blog id="authorFamilyName" type="hidden" /></a>
            </span>
        </perch:if> 
        <!-- in 
        <perch:categories id="categories" set="blog" label="Categories" display-as="checkboxes">
            <a href="/blog/archive.php?cat=<perch:category id="catSlug" type="slug" />" class="p-category">
                <perch:category id="catTitle" type="text" />
            </a>
        </perch:categories> -->
	</p>

    <div class="article-body description e-content">
    	<perch:blog id="postDescHTML" type="textarea" label="Post" order="3" editor="markitup" html="true" size="xxl autowidth" required="true" />
    </div>
</article>

<perch:blog id="excerpt" type="textarea" label="Excerpt" markdown="true" order="4" suppress="true" html="true" size="s" />
