<!doctype html>
<html lang="en-GB">
<head>
  	<meta charset="utf-8">
	<title>Scroll</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		@supports (transition: 2s) {
		  .footer { 
		    opacity: 0; 
		    transition: 2s; 
		  } 
		}
		.in-viewport { 
		  opacity: 1;
		}



		/* non-important styles */
		.box {
		  border: 4px solid #333;
		  padding: 1rem;
		  margin: 10rem 0;
		}
		.footer {
		  border-color: firebrick;
		}
		body {
		  font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		  font-size: 125%;
			margin: 0 auto;
			max-width: 42em;
			width: 88%;
		}

		input,
		textarea,
		select,
		button {
			font: inherit;
		}
	</style>
</head>
<body>
	<div class="box">Stuff â€“ keep scrolling down the page</div>
	<div class="box">Stuff</div>
	<div class="box">Stuff</div>
	<div class="box">Stuff</div>
	<div class="box">Stuff</div>
	<div class="box">Stuff</div>
	<div class="box footer">Footer</div>

	<script type="text/javascript">
		/*!
		 * Determine if an element is in the viewport
		 * (c) 2017 Chris Ferdinandi, MIT License, https://gomakethings.com
		 * @param  {Node}    elem The element
		 * @return {Boolean} Returns true if element is in the viewport
		 */
		var isInViewport = function (elem) {
			var distance = elem.getBoundingClientRect();
			return (
				distance.top >= 0 &&
				distance.left >= 0 &&
				distance.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
				distance.right <= (window.innerWidth || document.documentElement.clientWidth)
			);
		};

		// Get our footer element
		var footer = document.querySelector('.footer');

		// Add a class to footer when it is scrolled into view
		window.addEventListener('scroll', function (event) {
			if (isInViewport(footer)) {
		    footer.classList.add('in-viewport');
			}
		}, false);
	</script>

</body>
</html>
