backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: v3
site_url: https://v4.fuzzylogic.me
media_folder: "_site/img/uploads"
media_library:
  name: cloudinary
  config:
    cloud_name: fuzzylogic
    api_key: 389853243577723

# publish_mode: editorial_workflow
collections:
  - label: "Post"
    name: "post"
    folder: "posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Link Target", name: "linkTarget", widget: "string", required: false, comment: "For bookmarks only" }
      - { label: "Body", name: "body", widget: "markdown", default: "<iframe title=\"Title\" width=\"100%\" height=\"120\" src=\"https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FRadioMagnetic%2Flothian-no-borders-ep-2%2F\" frameborder=\"0\" ></iframe>" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
