backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: v3
site_url: https://v4.fuzzylogic.me
media_folder: "_site/img/uploads"
media_library:
  name: cloudinary
  config:
    cloud_name: fuzzylogic
    api_key: 389853243577723

# publish_mode: editorial_workflow
collections:
  - label: "Post"
    name: "post"
    folder: "posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", default: "Note 2020-10-25T16:00:58: Blah" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Link Target", name: "linkTarget", widget: "string", required: false, comment: "For bookmarks only" }
      - { label: "Body", name: "body", widget: "markdown", default: "Note with intro text (no excerpt divider) {% if app.environment == \"prod\" %}<figure>{% respimg \"https://res.cloudinary.com/fuzzylogic/image/upload/v1604167985/Larry_sRun_oil4hj.jpg\", \"Charity run for FreeAgent\", \"(min-width: 1600px) 646px, (min-width: 700px) 612px, 91.58vw\" %}<figcaption>Photo by Bob</figcaption></figure>{% endif %} <iframe title=\"Title\" width=\"100%\" height=\"120\" src=\"https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FRadioMagnetic%2Flothian-no-borders-ep-2%2F\" frameborder=\"0\" ></iframe> | Excerpt text --- body text" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
